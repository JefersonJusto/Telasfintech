<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Telas Fintech">
    <meta name="keywords" content="HTML, Tailwind/CSS, JavaScript">
    <meta name="author" content="Jeferson">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="/dist/output.css" rel="stylesheet">
    <link href="./src/css/styles.css" rel="stylesheet">
    <script defer src="./src/js/login.js"></script>
    <title>Tela Fintech</title>
</head>
<body class="w-screen h-screen m-auto transition-all duration-500 ease font-kanit">
    <main class="loginContainer w-screen min-h-screen m-auto flex flex-col items-center py-12 px-8">
        <header class="w-full flex flex-col justify-start md:w-[80%]">
            <div class="w-4 cursor-pointer">
                <img src="./dist/images/Arrow.svg" alt="Icone de uma seta para a esquerda" class="backButton w-full">
            </div>
            <h1 class="text-3xl mt-8">Acessar conta</h1>
        </header>

        <div class="w-full md:w-[80%] xl:grid xl:grid-cols-[50%_50%]">
            <section class="w-full xl:w-[70%]">
                <form action="" class="w-full">
                    <div class="w-full my-8 relative">
                        <input required type="email" name="email" id="email" class="inputEmail w-full p-2 text-[rgb(150,150,150)] border-b-2 border-separator outline-none focus:border-blue-700 valid:border-blue-700 bg-transparent">
                        <label for="email" class="labelEmail absolute left-[20px] bottom-0 text-[#b6aeae] font-light text-[20px] cursor-text transition-all duration-500 ease-in-out">Email</label>
                    </div>
                    <div class="w-full my-8 relative">
                        <input required type="password" name="password" id="password" class="inputPassword w-full p-2 text-[rgb(150,150,150)] border-b-2 border-separator outline-none focus:border-blue-700 valid:border-blue-700 bg-transparent">
                        <label for="password" class="absolute left-[20px] bottom-0 text-[#b6aeae] font-light text-[20px] cursor-text transition-all duration-500 ease-in-out">Digite sua senha</label>
                    </div>
                </form>

                <p class="text-[#4A4444] text-[13px] ml-4 mt-10">Esqueceu sua senha?</p>

                <div class="w-full flex items-center justify-center mt-20">
                    <input type="button" value="Entrar" class="bg-[#9A9A9A] w-[300px] h-[44px] text-white rounded-md cursor-pointer border border-transparent hover:border hover:border-[#9A9A9A] hover:bg-white hover:text-[#9A9A9A] transition-all duration-300 ease-in-out">
                </div>

                <div class="w-full flex flex-col items-center justify-center mt-28">
                    <img src="./dist/images/biometria.svg" alt="Imagem de uma digital de um dedo humano para leitor biométrico">
                    <p class="w-24 text-center text-[13px] text-[#9b9494] mt-2">Use sua digital para entrar</p>
                </div>
            </section>

            <section class="hidden xl:flex xl:items-center xl:justify-center xl:flex-col">
                <img src="./dist/images/Enthusiastic-bro.svg" alt="Ilustração de um homem feliz" class="xl:w-[70%]">
                <div>
                    <a href="https://storyset.com/people">People illustrations by Storyset</a>
                </div>
            </section>
        </div>

        <footer class="w-full mt-10 flex items-center justify-center gap-2 xl:w-[50%]">
            <img src="./dist/images/Logo.svg" alt="Logotipo da fintech" class="w-6">
            <p>Alguns direitos reservados</p> 
        </footer>

    </main>
</body>
</html>
