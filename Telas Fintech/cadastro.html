<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Telas Fintech">
    <meta name="keywords" content="HTML, Tailwind/CSS, JavaScript">
    <meta name="author" content="Jeferson">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="/dist/output.css" rel="stylesheet">
    <link href="./src/css/styles.css" rel="stylesheet">
    <script defer src="./src/js/cadastro.js"></script>
    <title>Tela Fintech</title>
</head>
<body class="w-screen h-screen m-auto transition-all duration-500 ease font-kanit">
    <main class="mainContainer w-screen min-h-screen m-auto flex flex-col items-center py-12 px-8">
        <header class="w-full xl:w-[80%] flex justify-between items-center">    
                <div class="w-full xl:w-48">
                    <img src="./dist/images/Logo.svg" alt="Logotipo fintech" class="mx-auto">
                </div>
                <nav class="hidden xl:block">
                    <ul class="list-none flex gap-8">
                        <li class="xl:cursor-pointer p-2 relative after:content-[''] after:w-0 after:h-[3px] after:absolute after:left-0 after:bottom-0 after:transition-all after:duration-500 after:ease-in-out after:bg-gradient-to-b from-gray-800 to-gray-500 after:hover:w-full">mais</li>
                        <li class="xl:cursor-pointer p-2 relative after:content-[''] after:w-0 after:h-[3px] after:absolute after:left-0 after:bottom-0 after:transition-all after:duration-500 after:ease-in-out after:bg-gradient-to-b from-gray-800 to-gray-500 after:hover:w-full" >institucional</li>
                        <li class="xl:cursor-pointer p-2 relative after:content-[''] after:w-0 after:h-[3px] after:absolute after:left-0 after:bottom-0 after:transition-all after:duration-500 after:ease-in-out after:bg-gradient-to-b from-gray-800 to-gray-500 after:hover:w-full" >fale conosco</li>
                        <li class="loginButtonLI xl:cursor-pointer py-2 px-4 relative bg-texts text-white border border-[#FFC107] rounded-md uppercase hover:bg-[#FFC107] hover:text-texts transition-all duration-500 ease-in-out">login</li>
                    </ul>
                </nav>
        </header>

        <div class="w-full xl:grid grid-cols-[50%_50%] md:w-[50%] xl:items-center xl:justify-between xl:w-[80%] xl:px-10 xl:mt-5">

            <section class="w-full xl:w-[70%]">
                <div class="text-center mt-4">
                    <h1 class="font-medium text-xl text-texts w-full">Contruindo o Seu Futuro Financeiro!</h1>
                    <p class="text-[13px] text-texts px-7 mt-2">Por favor escolha abaixo como gostaria de iniciar seu cadastro!</p>
                </div>

                <div class="w-full flex flex-col mt-8">
                    <input type="button" value="Cadastrar com Linkedin" class="buttonLinkedin h-12 bg-white rounded-t-xl cursor-pointer hover:opacity-80 border border-transparent hover:border hover:border-[#3B5998] transition-all duration-300 ease-in-out">
                    <input type="button" value="Cadastrar com Facebook" class="buttonFacebook h-12 mt-4 mb-4 bg-[#3B5998] text-white cursor-pointer border border-transparent hover:opacity-80 hover:border hover:border-[#FFFFFF] transition-all duration-300 ease-in-out">
                    <input type="button" value="Cadastrar com Gmail" class="buttonGmail h-12 bg-white rounded-b-xl cursor-pointer hover:opacity-80 border border-transparent hover:border hover:border-[#3B5998] transition-all duration-300 ease-in-out">
                </div>

                <div class="w-full flex items-center justify-center mt-8">
                    <div class="h-[2px] w-32 bg-separator"></div>
                    <p class="mx-2 uppercase text-separatorP font-medium">ou</p>
                    <div class="h-[2px] w-32 bg-separator"></div>
                </div>

                <div class="w-full flex flex-col mt-8">
                    <input type="button" value="Cadastrar com Email" class="buttonEmail h-12 bg-white rounded-xl cursor-pointer hover:opacity-80 border border-transparent hover:border hover:border-[#3B5998] transition-all duration-300 ease-in-out">
                </div>

                <div class="flex items-center justify-center mt-[60px] gap-1">
                    <input type="checkbox" name="check" id="check">
                    <label for="check" class="text-[14px]">Dê uma olhada em nossa comunidade. <a href="#" class="text-[14px]">Ler mais</a></label>
                </div>

                <div class="w-full flex items-center justify-center xl:hidden">
                    <input type="button" value="login" class="loginButtonLI py-2 px-4 mt-4 bg-texts text-white border border-[#FFC107] rounded-md uppercase hover:bg-[#FFC107] hover:text-texts transition-all duration-500 ease-in-out">
                </div>
            </section>

            <section class="hidden xl:flex xl:items-center xl:justify-center xl:flex-col">
                <img src="./dist/images/Finance-amico.svg" alt="Ilustração de um gráfico financeiro" class="xl:w-[70%] ">
                <div class="">
                    <a href="https://storyset.com/business">Business illustrations by Storyset</a>
                </div>
            </section>
        </div>

        <footer class="w-full mt-10 flex items-center justify-center gap-2 xl:w-[50%]">
            <img src="./dist/images/Logo.svg" alt="Logotipo da fintech" class="w-6">
            <p>Alguns direitos reservados</p> 
        </footer>
    </main>
</body>
</html>
